<!DOCTYPE html>
<html>
    <head>
        <title>DOM Events</title>
        <script defer src="script.js"></script>
    </head>

    <body>
        <header>
           <h1>Learning about Values!</h1>
        </header>
        
        <main>
            <h2>Input text Example</h2>
            <label for="name_input">Enter your name:</label>
            <input type="text" id="name_input" name="my_name" placeholder="Enter Name" required>
            <button id="name_btn">Submit</button>
            <p id="name_message"></p>

            <h2>Dropdown Example</h2>
            <label for="teams">Choose Football Team:</label>
            <select id="teams" name="fav_team">
                <option value="Pool">Pool</option>
                <option value="Manu">Manu</option>
                <option value="PeEsGe">PeEsGe</option>
                <option value="Real">Real</option>
            </select>
            <button id="team_btn">Submit</button>
            <p id="team_message"></p>

            <h2>Radio Button Example</h2>
            <form id="food_form">
                <input type="radio" id="pizza" value="pizza" name="fav_food">
                <label for="pizza">I want pizza!</label>
                <input type="radio" id="salad" value="salad" name="fav_food">
                <label for="salad">I want salad!</label>
                <input type="radio" id="taco" value="taco" name="fav_food">
                <label for="taco">I want taco!</label>
            </form>
            <button id="food_btn">Submit</button>
            <p id="food_message"></p>
        </main>

        <footer>
           <p>Interact with me!</p>
        </footer>
    </body>
</html>
