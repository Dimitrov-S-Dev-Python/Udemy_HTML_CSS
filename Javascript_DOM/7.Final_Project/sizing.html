<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stan's T-shirt Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <script defer src="size_script.js"></script>

</head>
<body>
    <header>
        <img src="shirt_header.jpg" class="small_img" alt="">
        <div>
            <h1>Stan's T-shirt Store</h1>
            <h6>Where we dress, for success!</h6>
        </div>
        <img src="shirt_header.jpg" class="small_img" alt="">
    </header>

    <main id="tool">
        <nav>
            <a href="home.html">Home</a>
            <a href="design.html">Design</a>
            <a href="pricing.html">Pricing</a>
            <a href="sizing.html">Sizing</a>
            <a href="contact.html">Contact</a>
        </nav>
        <div id="tool_div">
            <h2>Size Calculator</h2>
            <div id="tool_calc">
                <div>
                    <label for="feet">Height Meters</label>
                    <input type="number" id="feet" min="1">
                </div>

                <div>
                    <label for="inches">Height Centimeters</label>
                    <input type="number" id="inches" min="0">
                </div>

                <div>
                    <label for="pounds">Kilograms</label>
                    <input type="number" id="pounds" min="50">
                </div>

                <div>
                    <button id="tool_btn">Calculate</button>
                </div>
            </div>

            <div id="tool_values">
                <h3>You are</h3>
                <h3>We recommend size:</h3>
            </div>
        </div>
    </main>

    <footer>
        <p>Call today: 1-239-867-5309</p>
    </footer>
</body>
</html>
