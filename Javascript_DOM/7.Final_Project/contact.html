<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stan's T-shirt Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <script defer src="contact_script.js"></script>

</head>
<body>
    <header>
        <img src="shirt_header.jpg" class="small_img" alt="">
        <div>
            <h1>Stan's T-shirt Store</h1>
            <h6>Where we dress, for success!</h6>
        </div>
        <img src="shirt_header.jpg" class="small_img" alt="">
    </header>

    <main id="contact">
        <nav>
            <a href="home.html">Home</a>
            <a href="design.html">Design</a>
            <a href="pricing.html">Pricing</a>
            <a href="sizing.html">Sizing</a>
            <a href="contact.html">Contact</a>
        </nav>

        <div id="contact_div">
            <h2>Enter your information and We Will Reach Out</h2>
            <form id="contact_form" action="POST">
                <div>
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="my_name" placeholder="Enter your Full Name" required>
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="my_email" placeholder="Enter your Email" required>
                </div>

                <div>
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="my_phone" placeholder="Enter your Phone Number" required>
                </div>

                <div>
                    <label for="time">Best Time to Contact</label>
                    <input type="time" id="time" name="my_time" placeholder="Best Time to Contact" required>
                </div>
            </form>

        </div>
    </main>

    <footer>
        <p>Call today: 1-239-867-5309</p>
    </footer>
</body>
</html>
