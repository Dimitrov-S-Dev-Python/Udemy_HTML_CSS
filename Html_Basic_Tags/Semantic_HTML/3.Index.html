<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Welcome to the Sewer</title>
  </head>
  <body>
    <header style="background: lawngreen">
      <h1>Welcome to the Sewer</h1>
      <p>Are you old enough to fight the foot?</p>
      <hr>
    </header>

    <main style="background: palegreen">
      <h2>Enter Your Information</h2>
      <form action="3.Main.html">
        <label for="username">Enter Your Username</label>
        <input type="text" id="username" name="username" placeholder="Username" required>

        <label for="password">Enter Your Password</label>
        <input type="password" id="password" name="password" placeholder="Password" maxlength="8" minlength="3" required>

        <label for="dob">Enter Date of Birth</label>
        <input type="date" id="dob" name="date" required>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </form>

    </main>
  </body>
</html>
