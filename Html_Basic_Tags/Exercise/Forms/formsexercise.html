<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Forms Exercise</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Create a form that submits to /login -->
    <!-- It should collect a user's username, email, and password -->
    <!-- All inputs should be properly labeled -->
    <!-- All inputs are required -->
    <!-- All inputs need placeholder text -->
    <!-- Add a button at the end to submit the form-->

    <form action="/login">
      <label for="username"></label>
      <input type="text" id="username" name="username" placeholder="Enter a Username" required>

      <label for="email"></label>
      <input type="email" id="email" name="email" placeholder="Enter a Email" required>

      <label for="password"></label>
      <input type="password" id="password" name="password" placeholder="Enter a Password" required>

      <button type="submit">Login</button>



    </form>

  </body>
</html>
